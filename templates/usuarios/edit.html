{% extends 'base.html' %}

{% block title %} LIBROS {% endblock %}

{% block content %}
<h1>Actualizar usuario</h1>
<form action="{{ url_for('usuario.edit', id=usuario.id) }}" method="POST">
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required>
    </div>
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" name="apellido" value="{{ usuario.apellido }}" required>
    </div>
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
    </div>
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Tel√©fono</label>
        <input type="text" class="form-control" name="telefono" value="{{ usuario.telefono }}" required>
    </div>
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" value="{{ usuario.username }}" required>
    </div>
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
    </div>
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Rol</label>
        <select name="tipo" class="form-select" required>
            {% if session['usuario_tipo'] == 'Admin' %}
                <option value="Admin" {% if usuario.tipo == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Bibliotecario" {% if usuario.tipo == 'Bibliotecario' %}selected{% endif %}>Bibliotecario</option>
            {% endif %}
            <option value="Lector" {% if usuario.tipo == 'Lector' %}selected{% endif %}>Lector</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar usuario</button>
</form>
{% endblock %}
