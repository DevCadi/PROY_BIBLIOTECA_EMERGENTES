<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Biblioteca </title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: url('{{ url_for("static", filename="fondo.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Fira Mono', monospace, monospace;
      color: #cfd8dc;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }


    .login-card {
      background: #1a1f2b;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffea88;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      color: #a0f0e0;
    }

    .login-card h3 {
      color: #00ffea;
      font-weight: 900;
      margin-bottom: 1.5rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.15rem;
      text-shadow: 0 0 8px #00ffea;
    }

    .form-control {
      background-color: #121622;
      border: 1px solid #00ffea;
      color: #cfd8dc;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      background-color: #0f1218;
      border-color: #00ffea;
      box-shadow: 0 0 10px #00ffea;
      color: #e0ffff;
      outline: none;
    }

    .btn-login {
      background-color: #00ffea;
      border: none;
      font-weight: 700;
      letter-spacing: 0.1rem;
      color: #0f1218;
      padding: 0.6rem;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffea;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #00c3b2;
      box-shadow: 0 0 18px #00c3b2;
      color: #fff;
    }

    .alert-danger {
      background-color: #ff004d33;
      border-color: #ff004d;
      color: #ff004d;
      margin-top: 1rem;
      border-radius: 8px;
      font-weight: 700;
      text-align: center;
    }

    /* Botones flotantes */
    .floating-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1050;
      width: 60px;
      height: 60px;
      background-color: #00ffea;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px #00ffea88;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .floating-btn.left-btn {
      left: 10px;
    }
    .floating-btn.right-btn {
      right: 10px;
    }
    .floating-btn:hover {
      background-color: #00c3b2;
      box-shadow: 0 0 25px #00c3b2;
    }
    .floating-btn i {
      color: #0f1218;
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <!-- Botones flotantes -->
  <a href="/carrera" class="floating-btn left-btn" title="Información de la Carrera">
    <i class="fas fa-info"></i>
  </a>
  <a href="/" class="floating-btn right-btn" title="Página Principal">
    <i class="fas fa-home"></i>
  </a>

  <!-- Formulario Login -->
  <div class="login-card shadow">
    <h3>Iniciar Sesión</h3>
    <form method="POST">
      <input
        type="text"
        name="username"
        class="form-control mb-3"
        placeholder="Usuario"
        required
        autofocus
      />
      <input
        type="password"
        name="password"
        class="form-control mb-4"
        placeholder="Contraseña"
        required
      />
      <button type="submit" class="btn-login">Ingresar</button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger">
      {% for msg in messages %}
      {{ msg }}<br />
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
