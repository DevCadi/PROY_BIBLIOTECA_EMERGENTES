{% extends 'base.html' %}

{% block title %}DOCUMENTOS{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>ðŸ“¤ Subir Documento PDF</h2>
    <form action="{{ url_for('documentos.subir_pdf') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3 bg-white-glass">
        <label class="form-label">Material:</label>
        <select class="form-select" name="id_material" required>
          {% for material in materiales %}
            <option value="{{ material.id_material }}">{{ material.titulo }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3 bg-white-glass">
        <label class="form-label">Archivo PDF:</label>
        <input class="form-control" type="file" name="archivo" accept="application/pdf" required>
      </div>
      <button class="btn btn-primary">Subir</button>
      <a href="{{ url_for('documentos.index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
