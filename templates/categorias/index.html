{% extends 'base.html' %}

{% block title %}CATEGORÍAS{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <h1 class="text-center mb-4">Lista de Categorías</h1>
  <a href="{{ url_for('categoria.create') }}" class="btn btn-success mb-3">➕ Nueva Categoría</a>

  <table class="table table-striped table-bordered text-center mx-auto">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for item in categorias %}
      <tr>
        <td>{{ item.id_cat }}</td>
        <td>{{ item.nombre }}</td>
        <td>
          <a href="{{ url_for('categoria.edit', id_cat=item.id_cat) }}" class="btn btn-warning btn-sm me-1">Editar</a>
          <a href="{{ url_for('categoria.delete', id_cat=item.id_cat) }}" class="btn btn-danger btn-sm"
             onclick="return confirm('¿Estás seguro de que deseas eliminar la categoría {{ item.nombre }}?');">
            Eliminar
          </a>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3" class="text-center">No hay Categorías registradas.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
