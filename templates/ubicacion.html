<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ubicación de la Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Fira Mono', monospace;
      background: linear-gradient(to bottom right, #0f1218, #1a1f2b);
      color: #e0ffff;
    }
    h2 {
      text-align: center;
      color: #00ffea;
      text-shadow: 0 0 8px #00ffea;
      margin-bottom: 2rem;
    }
    iframe {
      border-radius: 16px;
      box-shadow: 0 0 25px #00ffea88;
      width: 100%;
      max-width: 900px;
      height: 400px;
      border: none;
    }
    .info-container {
      margin-top: 3rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
      justify-content: center;
    }
    .info-container img {
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 0 15px #00ffea;
    }
    .info-text {
      max-width: 500px;
      background: #1a1f2b;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffea66;
    }
    .info-text h4 {
      color: #00ffea;
    }
    .info-text p {
      color: #d0f0f0;
    }
    .icono {
      color: #00ffea;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h2><i class="fas fa-map-marker-alt icono"></i> Ubicación de la Biblioteca</h2>

  <div class="d-flex justify-content-center">
    <!-- Esperando que me confirmes coordenadas para reemplazar este iframe -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2904.1058596342978!2d-68.19378549999999!3d-16.493301499999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915edf53a9c8ea57%3A0x1a3fe3118e4703f8!2sEdificio%20Tecnol%C3%B3gico%20Torre%20A%20(Carrera%20de%20Ingenier%C3%ADa%20de%20Sistemas)!5e1!3m2!1ses!2sbo!4v1750834162754!5m2!1ses!2sbo" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="info-container">
    <img src="{{ url_for('static', filename='torreA.jpg') }}" alt="Camino a la biblioteca"><br>
    <div class="info-text">
      <h4><i class="fas fa-route icono"></i> ¿Cómo llegar?</h4>
      <p>La biblioteca se encuentra en el edificio de Ingeniería de Sistemas Torre A, 4º piso (UPEA). Ingrese por la puerta principal del Emblematico y siga los letreros hasta la Torre A 4to Piso.</p>
      <p><i class="fas fa-clock icono"></i> Horario de atención: <strong>08:00 - 18:00</strong></p>
    </div>
  </div>

</body>
</html>
