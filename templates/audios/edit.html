{% extends 'base.html' %}

{% block title %} AUDIOS | EDIT {% endblock %}

{% block content %}
<h1>Actualizaci√≥n de audios</h1>
<form action="{{url_for('audio.edit',id_audio=audio.id_audio)}}" method="POST">
    <div class="mb-3 bg-white-glass">
        <label class="form-label">Titulo</label>
        <select name="id_material" class="form-control" required>
            <option value="">Seleccione un titulo:</option>
            {% for material in materiales %}
                <option value="{{material.id_material}}"  {% if material.id_material== audio.id_material %} selected {% endif %}>{{material.titulo}}({{ material.tipo }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3 bg-white-glass">
        <label for="" class="form-label">Duracion</label>
        <input type="text" class="form-control" name="duracion" value="{{audio.duracion}}" required>
    </div>
    <div class="mb-3 bg-white-glass">
        <label for="" class="form-label">Formato</label>
        <input type="text" class="form-control" name="formato" value="{{audio.formato}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar audio</button>
</form>


{% endblock %}
